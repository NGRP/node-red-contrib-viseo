<script type="text/javascript">
    RED.nodes.registerType('chatbase-config',{
        category: 'config',
        defaults: {
            name:         { value: undefined },
            version:      { value: undefined } 
        },
        credentials: {
            token:        { type: "text" }
        },
        label: function() {
            return this.name || "Chatbase config";
        }
    });
</script>

<script type="text/x-red" data-template-name="chatbase-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" style="width:70%;">
    </div>
    <div class="form-row">
        <label for="node-config-input-token"><i class="fa fa-lock"></i> Token</label>
        <input type="text" id="node-config-input-token" placeholder="" style="width:70%;">
    </div>
    <div class="form-row">
        <label for="node-config-input-version"><i class="fa fa-id-card"></i> Version</label>
        <input type="text" id="node-config-input-version" placeholder="0.0.1" style="width:70%;">
    </div>
</script>

</script>
