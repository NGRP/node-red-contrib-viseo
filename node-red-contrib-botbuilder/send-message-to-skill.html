<script type="text/x-red" data-help-name="send-message-to-skill">
    <p>Route activities from root to skill bot according to the given skill ID</p>

    <dl class="message-properties">
        <dt>Skill Name <span class="property-type">string</span></dt>

        </dd>
    </dl>

    <dl class="message-properties">
        <dt>msg <span class="property-type">object</span></dt>
        <dd>the message to send</dd>
    </dl>

    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>the user input</dd>
        <dt>user <span class="property-type">object</span></dt>
        <dd>the user information</dd>
        <dt>message <span class="property-type">object</span></dt>
        <dd>the complete conversation information</dd>
    </dl>

    </dl>
