<script type="text/javascript">
    RED.nodes.registerType('iadvize-query', {
        category: 'üñêÔ∏è_channels_helpers',
        color: '#a1f2b9',
        defaults: {
            "name":   { value: undefined },
            "config": { value: undefined, type: 'iadvize-config'},
            "api":    { value: "rest" },

            "action": { value: "GET" },
            "graphquery": { value: "connector"},

            "endpoint": { value: undefined },
            "endpointType": { value: "str"},
            "payload": { value: undefined },
            "payloadType": { value: "json"},
            "graphqlParams": { value: []},
            "graphql-id": { value: undefined },
            "graphql-idType": { value: "str"},
            "graphql-ids": { value: undefined },
            "graphql-idsType": { value: "json"},
            "graphql-connectorVersionId": { value: undefined },
            "graphql-connectorVersionIdType": { value: "str"},
            "graphql-conversationId": { value: undefined },
            "graphql-conversationIdType": { value: "num"},
            "graphql-channel": { value: undefined },
            "graphql-channelType": { value: "str"},
            "graphql-websiteIds": { value: undefined },
            "graphql-websiteIdsType": { value: "json"},
            "graphql-projectId": { value: undefined },
            "graphql-projectIdType": { value: "num"},
            "graphql-legacyVisitorId": { value: undefined },
            "graphql-egacyVisitorIdType": { value: "str"}
        },
        inputs: 1,
        outputs: 1,
        icon: 'iadvize.png',
        align: 'left',
        paletteLabel: 'Query',
        outputLabels: ["stdout", "stderr"],
        label: function () { return this.name || 'iAdvize query' },
        oneditprepare: function() {
            $("#node-input-name").typedInput({ default: 'str', types: ['str'], type: 'str' });

            $("#node-input-endpoint").typedInput({  default: 'str', types: ['msg','str'],  typeField: $("#node-input-endpointType")  });
            $("#node-input-payload").typedInput({  default: 'json', types: ['msg','json'],  typeField: $("#node-input-payloadType")  });

            $("#node-input-graphql-id").typedInput({  default: 'str', types: ['msg','str'],  typeField: $("#node-input-graphql-idType")  });
            $("#node-input-graphql-connectorVersionId").typedInput({  default: 'str', types: ['msg','str'],  typeField: $("#node-input-graphql-connectorVersionIdType")  });
            $("#node-input-graphql-conversationId").typedInput({  default: 'num', types: ['msg','num'],  typeField: $("#node-input-graphql-conversationIdType")  });
            $("#node-input-graphql-channel").typedInput({  default: 'str', types: ['msg','str'],  typeField: $("#node-input-graphql-channelType")  });
            $("#node-input-graphql-projectId").typedInput({  default: 'num', types: ['msg','num'],  typeField: $("#node-input-graphql-projectIdType")  });
            $("#node-input-graphql-legacyVisitorId").typedInput({  default: 'str', types: ['msg','str'],  typeField: $("#node-input-graphql-legacyVisitorIdType")  });
            $("#node-input-graphql-ids").typedInput({  default: 'json', types: ['msg','json'],  typeField: $("#node-input-graphql-idsType")  });
            $("#node-input-graphql-websiteIds").typedInput({  default: 'json', types: ['msg','json'],  typeField: $("#node-input-graphql-websiteIdsType")  });

            $("#node-input-api").change(displaySections);
            $("#node-input-action").change(displaySections);
            $("#node-input-graphquery").change(displaySections);

            function displaySections() {
                $(".api").hide();
                let value = $("#node-input-api").val();
                $(".api-" + value).show();

                if (value === "rest") {
                    let actionValue = $("#node-input-action").val();
                    $("#node-input-endpoint").typedInput('show');
                    $(".api-rest-" + actionValue).show();
                    $(".api-rest-" + actionValue).find('label').each(function(a,b) {
                        let _id = $(b).attr('for');
                        $('#' + _id).typedInput('show');
                    })
                }
                else {
                    let actionValue = $("#node-input-graphquery").val();
                    $(".api-graphql-" + actionValue).show();
                    $(".api-graphql-" + actionValue).find('label').each(function(a,b) {
                        let _id = $(b).attr('for');
                        $('#' + _id).typedInput('show');
                    })
                }
            }
        },
        oneditsave: function() {
            let value = $("#node-input-api").val();
            if (value === "graphql") {
                let actionValue = $("#node-input-graphquery").val();
                let graphqlParams = [];
                $(".api-graphql-" + actionValue).find('label').each(function(a,b) {
                    let param = ($(b).attr('for')).split('-').pop();
                    graphqlParams.push(param);
                })
                this.graphqlParams = graphqlParams;
            }
        }
    });
</script>
